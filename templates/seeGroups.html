<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group Details</title>
<style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f4f8;
  color: #333;
  line-height: 1.6;
}

table {
  width: 90%;
  border-collapse: collapse;
  margin: 20px auto;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

th, td {
  border: 1px solid #ddd;
  padding: 10px 12px;
  text-align: left;
  font-size: 0.92em;
}

th {
  background-color: #0056b3;
  color: #ffffff;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

.group-details {
  display: none;
}

.group-details table {
  margin-top: 10px;
  width: 98%;
  margin-left: auto;
  margin-right: auto;
  background-color: #fff;
}

.group-details th, .group-details td {
  font-size: 0.85em;
}

tr.group-row:hover {
  background-color: #ddf4ff;
  cursor: pointer;
}

tr.group-row td {
  font-weight: bold;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  margin: 5px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.95em;
}

button:hover {
  background-color: #007bff;
}

.input-group {
  margin: 10px 0;
}

.input-group label {
  display: block;
  text-align: left;
  margin: 3px;
}

.input-group input {
  height: 40px;
  width: 96%;
  padding: 5px 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid gray;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  table {
    width: 95%;
  }
  
  th, td {
    padding: 8px;
  }
  
  .group-details table {
    width: 96%;
  }
}

</style>
<script>
  function toggleGroupDetails(groupId) {
    var details = document.getElementById('group-details-' + groupId);
    details.style.display = details.style.display === 'none' ? 'table-row' : 'none';
  }
</script>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Select</th>  
      <th>Group ID</th>
      <th>Group Name</th>
    </tr>
  </thead>
  <tbody>
    {% for group in groups %}
    <tr class="group-row" onclick="toggleGroupDetails('{{ group[0] }}')"> 
        <td><input type="checkbox" class="group-checkbox" value="{{ group[0] }}"></td>
        <td>{{ group[0] }}</td>
        <td>{{ group[1] }}</td>
    </tr>
  
    <!-- Adjustments in the Recipient Rows -->
<tr class="group-details" id="group-details-{{ group[0] }}" style="display: none;">
    <td colspan="3"> <!-- Adjust colspan accordingly if you add more columns -->
      <table>
        <thead>
          <tr>
            <th>Select</th> <!-- Additional header for selection -->
            <th>Recipient ID</th>
            <th>Recipient Email</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          {% for detail in group_details[group[0]] %}
          <tr>
            <td><input type="checkbox" class="recipient-checkbox" value="{{ detail[0] }}"></td> <!-- Checkbox for each recipient -->
            <td>{{ detail[0] }}</td>
            <td>{{ detail[1] }}</td>
            <td>{{ detail[2] }}</td>
            <td>{{ detail[3] }}</td>
            <td>{{ detail[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button onclick="DeleteRecipientLists()">Delete_RL</button>
    </td>
  </tr>
  
    {% endfor %}
  </tbody>
</table>

</body>
<!-- Add at the end of your <body> section -->
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="deleteGroups()">Delete</button>
        <button onclick="renameGroup()">Rename</button>
        <button onclick="insertGroup()"id="insertGroupBtn">Insert</button>
    </div>
    
    <script>
        function getSelectedGroups() {
            const checkboxes = document.querySelectorAll('.group-checkbox:checked');
            let ids = [];
            checkboxes.forEach((checkbox) => {
                ids.push(checkbox.value);
            });
            return ids;
        }
    
    
        function renameGroup() {
            const selectedGroups = getSelectedGroups();
            if (selectedGroups.length !== 1) {
                alert('Please select exactly one group to rename.');
                return;
            }
            const newName = prompt('Enter new name for the group:');
            if (newName) {
                // Make a POST request to your Flask backend to rename the group
                fetch('/rename-group', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ group_id: selectedGroups[0], new_name: newName }),
                }).then(response => response.json())
                  .then(data => {
                    if(data.success) {
                        // Reload the page or update the name without reloading
                        window.location.reload();
                    }
                });
            }
        }

      document.getElementById('insertGroupBtn').addEventListener('click', function() {
    // Redirect to the page for inserting recipients
          window.location.href = '/insertGroup';
      });

        function deleteGroups() {
          const selectedGroups = getSelectedGroups();
          // Make a POST request to your Flask backend to delete groups
          fetch('/delete-groups', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ group_ids: selectedGroups }),
          }).then(response => response.json())
            .then(data => {
              if(data.success) {
                  // Reload the page or remove the rows without reloading
                  window.location.reload();
              }
          });
        }

      function DeleteRecipientLists() {
        const selectedRecipients = getSelectedRecipients();
        // Make a POST request to your Flask backend to delete groups
        fetch('/delete-recipients', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ recipient_ids: selectedRecipients }),
        }).then(response => response.json())
          .then(data => {
            if(data.success) {
                // Reload the page or remove the rows without reloading
                window.location.reload();
            }
        });
        }

    function getSelectedRecipients() {
      const checkboxes = document.querySelectorAll('.recipient-checkbox:checked');
      let ids = [];
      checkboxes.forEach((checkbox) => {
          ids.push(checkbox.value);
      });
      return ids;
    }
    
    </script>
    
</html>
